name: Call reminder endpoint every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  call_email_api:
    runs-on: ubuntu-latest
    steps:
      - name: Send API call to reminder endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BASE_URL: ${{ vars.BASE_URL }}
        run: |
          curl -X POST \
          -H "Authorization: Bearer $CRON_SECRET" \
          "$BASE_URL/api/send-interview-reminders"
